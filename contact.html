<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GreenBite — Contact</title>
<link rel="icon" href="assets/favicon.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container nav">
  <div class="brand"><div class="logo">GB</div></div>
  <nav>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main class="container">
  <h2>Contact & Feedback</h2>
  <div class="card" style="max-width:700px">
    <form id="contact-form" onsubmit="submitForm(event)">
      <div style="display:flex;gap:.5rem;flex-wrap:wrap">
        <input id="name" placeholder="Your name" required>
        <input id="email" placeholder="Email" required>
      </div>
      <textarea id="message" placeholder="Message" rows="5" required style="width:100%;margin-top:.5rem"></textarea>
      <div style="display:flex;gap:.5rem;margin-top:.5rem">
        <button class="btn" type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <h3 style="margin-top:1rem">FAQ</h3>
    <div id="faq">
      <div class="card">
        <strong>How do I save recipes?</strong>
        <div class="small">Open a recipe and click Save — it stores in localStorage.</div>
      </div>
      <div class="card">
        <strong>Can I use this offline?</strong>
        <div class="small">Yes — basic caching via a simple service worker (PWA).</div>
      </div>
    </div>

    <!-- Map Section -->
    <h3 style="margin-top:1.5rem">Our Location</h3>
    <div id="map" style="width:100%;height:300px;margin-top:.5rem">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019500688301!2d-122.41941548468164!3d37.77492977975978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c6a2d5b9%3A0x5f1f4e7f1c0e6f0a!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1695150000000!5m2!1sen!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <!-- Workout Video Section -->
    <h3 style="margin-top:1.5rem">Workout Video</h3>
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;margin-top:.5rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2)">
      <iframe 
        src="https://www.youtube.com/watch?v=U9ENCvFf9yQ&pp=ygUQd29yayBvdXQgZGV0YWlscw%3D%3D"
        title="Workout Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="position:absolute;top:0;left:0;width:100%;height:100%;">
      </iframe>
    </div>

  </div>
</main>

<script src="scripts/common.js"></script>
<script>
function submitForm(e){
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const message=document.getElementById('message').value.trim();
  if(!name||!email||!message){ showToast('Fill all fields'); return; }
  const fb = storage.load('feedback')||[];
  fb.push({name,email,message,date:new Date().toISOString()});
  storage.save('feedback', fb);
  showToast('Thank you — feedback saved locally');
  e.target.reset();
}
</script>
</body>
</html>
