<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mindfulness</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="brand">GreenBiteğŸƒ</div>
    <a href="index.html">HomeğŸ </a>
  </nav>

  <main>
    <h1>Mindfulness</h1>
    <div class="card">
      <div id="breath" class="breath">Breathe</div>
      <p id="breathText"></p>
      <button onclick="startBreathing()">Start Breath ğŸŒ¬</button>
      <button onclick="stopBreathing()">Stop</button>
      <hr>

      <h3>Timer</h3>
      <input id="minInput" type="number" value="1" min="1"> min
      <button onclick="startTimer()">Start Session</button>
      <p id="sessionMsg"></p>

      <hr>
      <h3>Sounds</h3>
      <button id="soundToggle" onclick="toggleSound()">Toggle Ambient</button>
      <button id="voiceToggle" onclick="toggleVoice()">Toggle Breath Guide ğŸ§</button>
    </div>
  </main>

  <script>
    const breathEl=document.getElementById("breath"),
          txt=document.getElementById("breathText"),
          msg=document.getElementById("sessionMsg"),
          btn=document.getElementById("soundToggle"),
          audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"),
          inhaleSound=new Audio("https://actions.google.com/sounds/v1/human_voices/breath_in.ogg"),
          exhaleSound=new Audio("https://actions.google.com/sounds/v1/human_voices/breath_out.ogg");

    audio.loop=true;audio.volume=0.2;
    inhaleSound.volume=0.5; exhaleSound.volume=0.5;

    let idx=0,timer,bSound=false,vSound=false;
    const steps=[
      {t:4000,p:"Inhale",c:"inhale",s:()=>{if(vSound) inhaleSound.play();}},
      {t:2000,p:"Hold",c:"",s:()=>{}},
      {t:4000,p:"Exhale",c:"exhale",s:()=>{if(vSound) exhaleSound.play();}},
      {t:2000,p:"Hold",c:"",s:()=>{}}
    ];

    function cycle(){
      let s=steps[idx];
      breathEl.className="breath "+s.c;
      txt.textContent=s.p;
      s.s(); // play sound if needed
      idx=(idx+1)%steps.length;
      timer=setTimeout(cycle,s.t);
    }

    function startBreathing(){ cycle(); }
    function stopBreathing(){
      clearTimeout(timer);
      idx=0;
      breathEl.className="breath";
      txt.textContent="";
    }

    function startTimer(){
      let secs=(+document.getElementById("minInput").value||1)*60;
      msg.textContent="Session running...";
      const id=setInterval(()=>{
        if(--secs<=0){
          clearInterval(id);
          msg.textContent="Session complete!";
          track();
        }
      },1000);
    }

    function toggleSound(){
      bSound?audio.pause():audio.play();
      bSound=!bSound;
      btn.textContent=bSound?"Stop Ambient":"Toggle Ambient";
    }

    function toggleVoice(){
      vSound=!vSound;
      document.getElementById("voiceToggle").textContent =
        vSound ? "Stop Breath Guide ğŸ§" : "Toggle Breath Guide ğŸ§";
    }

    function track(){
      let k="green_sessions",
          a=JSON.parse(localStorage[k]||"[]");
      a.push({when:new Date().toISOString()});
      localStorage[k]=JSON.stringify(a);
    }
  </script>
</body>
</html>
